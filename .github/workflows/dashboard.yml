name: Dashboard CI

on:
  push:
    branches:
      - main
    paths:
      - 'packages/dashboard/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build dashboard
        run: npx nx build dashboard
