name: App1 CI

on:
  push:
    paths:
      - 'packages/app1/**'
      - 'package.json'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm install -g nx     # ðŸ‘ˆ Add this line
      - run: npx nx build app1
